		<script>
		function getTIL(day){
			if(typeof day === 'undefined'){
				d = new Date();
				m = d.getMonth() + 1;
				m = m.toString().padStart(2, 0);
				day = (d.getFullYear() + '-' + m + '-' + d.getDate());
			}

			$.ajax({
				url: 'https://raw.githubusercontent.com/duhow/til/master/'+ day +'.md',
				dataType: "text",
				success: function(data){
					md = new showdown.Converter();
					text = "Hoy he aprendido...\n\n" + data;
					$("section.til").html(md.makeHtml(text));
				},
				error: function(data){
					$("section.til").text("Hoy no he aprendido nada. O todavia no lo he puesto.");
				}
			});
		}
		$(function(){
			$(window).bind('hashchange', function(){
				var hash = location.hash.replace(/^#/, "");
				return getTIL(hash);
			});

			if(location.hash.length > 0){
				$(window).trigger('hashchange');
			}else{
				getTIL();
			}
		});
		</script>
